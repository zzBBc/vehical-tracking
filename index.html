<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mô phỏng lộ trình xe chạy trên bản đồ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body onload="pageMapVehicleTracking()">
    <div class="container">
        <div class="row">
            <div class="col-md-left">
                <article class="shadow">
                    <div class="post-content text-justify">
                        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
                        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

                        <!--                        Left table tracking-->
                        <div class="hide" data-form="template">
                            <div class="box-route">
                                <div class="form-group" style="margin-bottom:1px">
                                    <div class="row">
                                        <div class="col-sm-12" style="text-align:center">
                                            <div class="btn-group">
                                                <button class="btn btn-info btn-sm btn-control" style="margin-right: 5px" type="button" data-cmd="play"><i class="fa fa-play"></i></button>
                                                <button class="btn btn-info btn-sm btn-control" style="margin-right: 5px" type="button" data-cmd="pause"><i class="fa fa-pause"></i></button>
                                                <button class="btn btn-info btn-sm btn-control" type="button" data-cmd="reset"><i class="fa fa-repeat"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group route-table" style="margin-bottom: 0px">
                                    <div class="table-ul">
                                        <ul class="table-ul-header">
                                            <li class="col3 text-center">Tọa độ</li>
                                        </ul>

                                    </div>
                                    <div class="table-ul-body">
                                        <div class="table-ul"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="mapId" style="width: 100%; position: relative;">
                            <div class="area-tracking">
                            </div>

                            <script type="text/javascript" src="js/DatDemo.js"></script>
                            <script type="text/javascript" src="js/js.js"></script>
                        </div>
                </article>
            </div>
        </div>
    </div>
</body>

</html>
